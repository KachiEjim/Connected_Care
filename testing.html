<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-image: url('./th.jpeg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.5s, opacity 0.5s, background-color 0.5s, box-shadow 0.5s;
            position: relative;
        }
        .container:hover {
            background-color: rgba(255, 204, 229, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
        .leave {
            animation: leave 2s forwards;
        }
        @keyframes leave {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .emoji {
            font-size: 30px;
            position: absolute;
        }
        .floating-icon {
            animation: floatUp 5s infinite;
        }
        @keyframes floatUp {
            0% {
                top: 100%;
                opacity: 1;
            }
            100% {
                top: -10%;
                opacity: 0;
            }
        }
        .falling-icon {
            animation: fall 5s infinite;
        }
        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #e91e63;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #c2185b;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .picture-container {
            position: relative;
            display: inline-block;
        }
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #e91e63;
        }
        .love-emoji-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
        }
        .love-emoji-container .emoji {
            animation: floatAround 6s infinite;
        }
        @keyframes floatAround {
            0% {
                transform: rotate(0deg) translateX(0px) translateY(0px);
            }
            25% {
                transform: rotate(90deg) translateX(40px) translateY(0px);
            }
            50% {
                transform: rotate(180deg) translateX(0px) translateY(40px);
            }
            75% {
                transform: rotate(270deg) translateX(-40px) translateY(0px);
            }
            100% {
                transform: rotate(360deg) translateX(0px) translateY(0px);
            }
        }
    </style>
</head>

<script type="text/javascript">
    (function() {
        emailjs.init("KV-7RHaw-JJwfNEki");
    })();

    $(document).ready(function() {
        function showSection(section, delay, nextSection) {
            $(section).fadeIn().removeClass('hidden');
            setTimeout(function() {
                $(section).addClass("leave");
                if (nextSection) {
                    setTimeout(function() {
                        $(section).hide();
                        showSection(nextSection.section, nextSection.delay, nextSection.next);
                    }, 3000); // Time for the leave animation to complete
                }
            }, delay);
        }

        showSection('.welcome', 3000, {
            section: '.intro',
            delay: 3000,
            next: {
                section: '.main-message',
                delay: 10000000000000000,
                next: null
            }
        });

        $("#yesBtn1, #yesBtn2").click(function() {
            $(".main-message").fadeOut();
            $("#responseBox").fadeIn().removeClass('hidden').find("#response").text("Yes! I will be your girlfriend. üíï");
            document.getElementById('celebrationSound').play();
            spawnIcons();
            sendEmailNotification();
        });

        function spawnIcons() {
            for (let i = 0; i < 100; i++) {
                const icon = $('<span class="emoji floating-icon">‚ù§Ô∏è</span>');
                icon.css({
                    left: `${Math.random() * 100}%`,
                    animationDuration: `${Math.random() * 3 + 2}s`
                });
                $('body').append(icon);
            }
            for (let i = 0; i < 100; i++) {
                const fallingIcon = $('<span class="emoji falling-icon" style="color: pink;">üíñ</span>');
                fallingIcon.css({
                    left: `${Math.random() * 100}%`,
                    animationDuration: `${Math.random() * 3 + 2}s`
                });
                $('body').append(fallingIcon);
            }
        }

        function sendEmailNotification() {
            emailjs.send("service_65qvl3o", "template_ngvqlvz", {
                to_name: "Victoria",
                from_name: "Your Name",
                message: "Victoria has agreed to be your girlfriend. üíï"
            })
            .then(function(response) {
                console.log("Email sent successfully!", response.status, response.text);
            }, function(error) {
                console.error("Error sending email:", error);
            });
        }
    });
</script>
