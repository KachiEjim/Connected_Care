{% extends "base.html" %}

{% block title %}ConCare - Register{% endblock %}

{% block extra_css %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='patient_static/css/signup.css') }}">
<script src="{{ url_for('static', filename='patient_static/scripts/signup.js') }}"></script>
{% endblock %}

{% block content %}
<div class="container1 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center"><b>Sign Up</b></h2>
                    <form id="signupForm" action="/patient/login" method="post">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter Your Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="_password"
                                placeholder="Enter Your Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>
                    <div id="error-message" class="text-danger mt-3"></div>
                    <div class="text-center mt-3">
                        <a href="http://localhost:5000/patient/login">Don't have an account? Register here<br>
                        <a href="#">Forgotten password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
